kind: pipeline
name: default
type: kubernetes

steps:
  - name: build
    image: golang:1.19
    environment:
      GOPROXY: https://registry.test4x.com/repository/go-proxy/
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64
    commands:
      - go build
      - ls -alh
  - name: upx
    image: hairyhenderson/upx:3.96
    commands:
      - upx dns-switchy
  - name: scp files
    image: appleboy/drone-scp
    settings:
      host:
        from_secret: server
      username:
        from_secret: username
      key:
        from_secret: ssh_key
      port: 22
      source: dns-switchy
      target: ~/
  - name: ssh deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: server
      username:
        from_secret: username
      key:
        from_secret: ssh_key
      port: 22
      script:
        - mv ~/dns-switchy /etc/dns-switchy/dns-switchy
        - /etc/init.d/dns-switchy restart
  - name: notification
    when:
      status:
        - success
        - failure
    image: docker.test4x.com/xgfan/drone-bark:9dccad32
    settings:
      token:
        from_secret: bark_token
      title: "{DRONE_REPO} {DRONE_BUILD_STATUS}"
      content: "{DRONE_COMMIT_MESSAGE}"